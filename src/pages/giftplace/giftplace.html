<ion-header>

  <ion-navbar>
    <ion-title>giftplace</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list>

        <ion-item>
          <ion-label floating>Info</ion-label>
          <ion-input [(ngModel)]='locations.info' type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Latitude</ion-label>
          <ion-input [(ngModel)]='locations.latitude'  type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Longitude</ion-label>
            <ion-input [(ngModel)]='locations.longitude'  type="text"></ion-input>
          </ion-item>

          <ion-item>
   <button ion-button block   (click)="addLocation(locations)">اضافة     </button>

            </ion-item>
      
      </ion-list>



</ion-content>
